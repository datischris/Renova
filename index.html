<!DOCTYPE html>
<html>
<head>

  <style>
    /* Add your custom CSS styles here */

    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
    text-align: center;
    margin-bottom: 40px;
    position: relative; /* Add this line */
    }

    img {
    position: absolute; /* Add this line */
    top: 20px; /* Adjust the top spacing as needed */
    left: 20px; /* Adjust the left spacing as needed */
    }

    h1 {
      font-size: 36px;
      color: #333333;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #666666;
      margin-bottom: 20px;
    }

    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      color: #ffffff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }

    .feature {
      flex: 0 0 33.333%;
      max-width: 33.333%;
      text-align: center;
      margin-bottom: 40px;
    }

    .feature-icon {
      font-size: 48px;
      color: #007bff;
      margin-bottom: 20px;
    }

    .feature-title {
      font-size: 24px;
      color: #333333;
      margin-bottom: 10px;
    }

    .feature-description {
      font-size: 18px;
      color: #666666;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
    }

    .footer-text {
      font-size: 14px;
      color: #666666;
    }
  </style>
</head>
